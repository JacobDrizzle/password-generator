<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="master-password-setup">
      <div class="title-box">
        <h1 class="title">Master Lock</h1>
        <img class="title-logo" src="icon48.png" alt="Logo" />
      </div>
      <div class="title-input-box">
        <input
          type="password"
          id="master-password"
          class="input"
          placeholder="Enter master password"
        />
      </div>
      <button id="set-master-password-btn" class="main-btn">
        Set Master Password
      </button>
      <div id="message"></div>
    </div>
    <div id="app" style="display: none">
      <div class="title-box">
        <h1 class="title">Master Lock</h1>
        <img class="title-logo" src="icon48.png" alt="Logo" />
      </div>
      <input
        type="password"
        id="verify-master-password"
        class="verify-input"
        placeholder="Enter Master Password"
      />
      <button id="verify-btn" class="verify-btn">Verify Password</button>
      <div id="verify-message" class="verify-message"></div>
      <div class="input-box">
        <input
          class="input"
          type="text"
          id="tag-input"
          placeholder="Enter tag (e.g., Gmail)"
          style="display: none"
        />
        <button
          id="save-to-file-btn"
          style="display: none"
          data-tooltip="Save to File"
        >
          <svg width="20px" height="20px" version="1.1" class="save-icon">

                    id="save_item-[#1410]"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </button>
        <button id="delete-btn" style="display: none" data-tooltip="Delete Passwords">X</button>
      </div>
      <div class="generate-box">
        <div class="input-box">
          <input
            type="text"
            id="generated-password"
            class="generated-input"
            readonly
            style="display: none"
            placeholder="Generate Password"
          />
        </div>
        <button
          id="generate-btn"
          class="generate-btn"
          style="display: none"
          data-tooltip="Generate Password"
        >
          <svg
            fill="white"
            class="refresh"
            viewBox="0 0 492.883 492.883"

              </g>

        </button>

        </button>
      </div>
      <div class="button-box">
        <div id="message"></div>
      </div>
      <h1 id="password-title" style="display: none">Passwords:</h1>
      <div id="retrieved-passwords" class="retrieved-passwords">
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
